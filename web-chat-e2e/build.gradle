apply plugin: 'com.moowork.grunt'

defaultTasks 'runE2E'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.moowork.gradle:gradle-grunt-plugin:0.6'
    }
}

task runE2E(description: 'Run the E2E tests.' ) {
    installGrunt.dependsOn npmInstall
    grunt_default.dependsOn installGrunt
    dependsOn grunt_default
}